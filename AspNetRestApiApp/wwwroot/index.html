<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employees Admin Panel</title>
</head>
<body>
    <h2>Employees List:</h2>
    <div>
        <label>Name:</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label>Age:</label>
        <input type="number" id="age" />
    </div>
    <div>
        <button id="btnSave">Save</button>
        <button id="btnCancel">Cancel</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
